create.jvm.options=cr\u00E9e des options JVM dans la configuration Java ou un \u00E9l\u00E9ment de l'analyseur de performances du fichier domain.xml.
create.jvm.options.jvm_option_name=Le nom de l'option JVM figure \u00E0 gauche du signe \u00E9gal (=). La valeur de l'option JVM figure \u00E0 droite du signe \u00E9gal (=). Le signe deux points (:) d\u00E9limite les diff\u00E9rentes options.
create.jvm.options.usagetext=create-jvm-options\n\t[--target <target(default:server)>]\n\t[--profiler[=<profiler(default:false)>]]\n\t[-?|--help[=<help(default:false)>]]\n\t(jvm_option_name[=jvm_option_value])[:jvm_option_name[=jvm_option_name]]*
