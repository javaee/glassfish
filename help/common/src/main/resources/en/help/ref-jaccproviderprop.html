<a name="ref-jaccproviderprop"></a><h4>Properties Specific to JACC Providers</h4>
<a name="indexterm-215"></a><a name="indexterm-216"></a><p>The following property is available for a JACC provider.</p><dl><dt><tt>repository</tt></dt>
<dd><p>The directory that contains the policy file. For the default provider, this value is <tt>${com.sun.aas.instanceRoot}/generated/policy</tt>.</p></dd>
</dl>
