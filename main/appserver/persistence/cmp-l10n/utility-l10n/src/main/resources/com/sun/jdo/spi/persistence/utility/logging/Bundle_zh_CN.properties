JDO82000.diag.cause.2=\u52A0\u8F7D\u4E0E\u6B64\u65E5\u5FD7\u8BB0\u5F55\u7A0B\u5E8F\u5BF9\u5E94\u7684\u6D88\u606F\u7ED1\u5B9A\u65F6\u51FA\u73B0\u9519\u8BEF\u3002
