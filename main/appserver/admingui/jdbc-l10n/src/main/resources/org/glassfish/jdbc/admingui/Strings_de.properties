jdbcResource.newPageTitle=Neue JDBC-Ressource
jdbcResource.newPageTitleHelp=Geben Sie einen eindeutigen JNDI-Namen zur Identifizierung der JDBC-Ressource an, die Sie erstellen m\u00F6chten. Der Name darf ausschlie\u00DFlich alphanumerische Zeichen, Unterstriche, Bindestriche oder Punkte enthalten.
jdbcResource.poolHelp=Auf der Seite <a href="#{request.contextPath}/jdbc/jdbcConnectionPools.jsf">JDBC-Connection Pools</a> k\u00F6nnen Sie neue Pools erstellen

#JDBC Connection Pool
jdbcConnectionPools.pageTitle=JDBC-Connection Pools
jdbcConnectionPools.pageTitleHelp=Zum Speichern, Organisieren und Abrufen von Daten verwenden die meisten Anwendungen relationale Datenbanken. Bei Java EE-Anwendungen erfolgt der Zugriff auf relationale Datenbanken \u00FCber die JDBC-API. Bevor eine Anwendung auf eine Datenbank zugreifen kann, muss sie eine Verbindung erhalten.

jdbcConnectionPool.step1PageTitle=Neuer JDBC-Connection Pool (Schritt 1 von 2)
jdbcConnection.step1PageHelp=Identifizieren Sie die allgemeinen Einstellungen f\u00FCr den Connection Pool.
jdbcConnectionPool.Step2PageTitle=Neuer JDBC-Connection Pool (Schritt 2 von 2)
jdbcConnection.step2PageHelp=Identifizieren Sie die allgemeinen Einstellungen f\u00FCr den Connection Pool. F\u00FCr den Connection Pool muss der Klassenname der Datenquelle oder des Treibers angegeben werden.


jdbcConnectionPool.editPageTitle=JDBC-Connection Pool bearbeiten
jdbcConnection.editPageHelp=\u00C4ndern Sie einen vorhandenen JDBC-Connection Pool. Ein JDBC-Connection Pool ist eine Gruppe wiederverwendbarer Verbindungen f\u00FCr eine bestimmte Datenbank.
jdbcPool.general=Allgemeine Einstellungen
jdbcPool.poolName=Poolname:
jdbcPool.datasource=Klassenname der Datenquelle:
jdbcPool.driver=Treiberklassenname:

## do not translate DataSource and XADataSource
jdbcPool.datasourceHelpEnter=Herstellerspezifischen Klassennamen ausw\u00E4hlen oder eingeben, der die DataSource- bzw. die XADataSouce-APIs implementiert
## do not translate java.sql.Driver
jdbcPool.driverHelpEnter=Herstellerspezifischen Klassennamen ausw\u00E4hlen oder eingeben, der die java.sql.Driver-Schnittstelle implementiert.
