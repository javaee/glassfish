create.connector.connection.pool=Adiciona um pool de conex\u00F5es com o nome de pool de conex\u00F5es especificado
create.connector.connection.pool.raname=O nome do adaptador do recurso.
create.connector.connection.pool.connectiondefinition=O nome da defini\u00E7\u00E3o da conex\u00E3o.
create.connector.connection.pool.steadypoolsize=N\u00FAmero m\u00EDnimo e inicial de conex\u00F5es mantidas no pool. O valor default \u00E9 8.
create.connector.connection.pool.maxpoolsize=O n\u00FAmero m\u00E1ximo de conex\u00F5es que podem ser criadas para atender \u00E0 solicita\u00E7\u00E3o do cliente. O valor default \u00E9 32.
create.connector.connection.pool.maxwait=O tempo, em milissegundos, que um chamador deve aguardar antes que uma conex\u00E3o seja criada, se n\u00E3o houver conex\u00E3o dispon\u00EDvel.  Se estiver definido em 0, o chamador \u00E9 bloqueado indefinidamente ate que um recurso esteja dispon\u00EDvel ou ocorrer um erro.  O valor default \u00E9 60000.
create.connector.connection.pool.poolresize=Quantidade pela qual o pool expandir\u00E1 ou reduzir\u00E1 o n\u00FAmero de conex\u00F5es. Expandir: quando o pool n\u00E3o possui conex\u00F5es livres, ele se expande nesta quantidade. Reduzir: Todas as conex\u00F5es inv\u00E1lidas e ociosas s\u00E3o removidas, resultando, \u00E0s vezes, na remo\u00E7\u00E3o de quantidade de conex\u00F5es maior do que este valor. Steadypoolsize ser\u00E1 protegido. Valores poss\u00EDveis v\u00E3o de 0 a 32. O valor default \u00E9 2.
create.connector.connection.pool.ping=Um pool com este atributo definido como verdadeiro recebe o ping durante sua cria\u00E7\u00E3o ou reconfigura\u00E7\u00E3o, para identificar e advertir sobre valores err\u00F4neos em atributos. O valor default deste atributo \u00E9 falso.
create.connector.connection.pool.pooling=Quando definido como falso, esse atributo desativa o pool de conex\u00F5es. O valor default deste atributo \u00E9 verdadeiro.
create.connector.connection.pool.idletimeout=Tempo m\u00E1ximo, em segundos, que uma conex\u00E3o pode permanecer ociosa no pool. Ap\u00F3s esse tempo, o pool pode fechar a conex\u00E3o. O valor default \u00E9 300.
create.connector.connection.pool.isconnectvalidatereq=Se o valor for definido como verdadeiro, as conex\u00F5es ser\u00E3o verificadas para confirmar se podem ser utilizadas antes serem distribu\u00EDdas para a aplica\u00E7\u00E3o. O valor default \u00E9 falso.
create.connector.connection.pool.failconnection=Se definido como verdadeiro, todas as conex\u00F5es no pool s\u00E3o encerradas se ocorrer falha em uma \u00FAnica verifica\u00E7\u00E3o de valida\u00E7\u00E3o. Esse par\u00E2metro \u00E9 obrigat\u00F3rio se is-connection-validation-required estiver definido como verdadeiro. Os valores legais s\u00E3o ativado, desativado, sim, n\u00E3o, 1, 0, verdadeiro ou falso. O valor default \u00E9 falso.
create.connector.connection.pool.transactionsupport= Indica o n\u00EDvel de suporte na transa\u00E7\u00E3o que esse pool receber\u00E1. Os valores poss\u00EDveis s\u00E3o 'XATransaction', 'LocalTransaction' e 'NoTransaction'. Esse atributo pode ter um valor inferior ou igual, mas n\u00E3o superior, ao atributo de suporte da transa\u00E7\u00E3o do adaptador do recurso. O atributo de suporte de transa\u00E7\u00E3o do adaptador tem uma ordem de valores, em que XATransaction \u00E9 superior e NoTransaction \u00E9 inferior.
