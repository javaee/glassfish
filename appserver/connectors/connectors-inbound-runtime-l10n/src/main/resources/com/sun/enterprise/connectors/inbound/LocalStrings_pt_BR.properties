msg-bean-client.could-not-detect-ra-mid=N\u00E3o foi poss\u00EDvel determinar o resource-adapter para o MDB, pois ra-mid n\u00E3o foi especificado para o message-listener-type [ {0} ]
msg-bean-client.multiple-ras-supporting-message-listener=O elemento ''resource-adapter-mid'' no descritor MDB deve ser especificado como mais de um adaptador de recurso que suporta o message-listener-type [{0}]
