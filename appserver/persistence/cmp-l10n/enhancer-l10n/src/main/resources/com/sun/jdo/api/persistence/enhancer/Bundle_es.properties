# ResourceBundle properties file for model messages
# key consists of: enhancer.<subpackage>.<description>
# <subpackage> - is optional, package under model
# <description> - short description (use _ to represent space)
# all keys should be in lowercase


#
# Global enhancer messages
#

# {0}=detailed message
enhancer.error=JDO ENHANCER: se ha producido al menos un error al mejorar la clase de entrada para persistencia transparente; mensajes detallados: {0}

# {0}=error number, {1}=detailed message
enhancer.enumerated_error=JDO ENHANCER: Error ({0}): {1}

# {0}=detailed message
enhancer.internal_error=JDO ENHANCER: Se ha producido un error interno al mejorar la clase de entrada; mensaje detallado: {0}

# {0}=detailed message
enhancer.warning=JDO ENHANCER: Advertencia: se ha detectado un problema al mejorar la clase de entrada para persistencia transparente; mensaje detallado: {0}


#
# Enhancer core messages
#

#
enhancer.io_error_while_reading_stream=Error de E/S al leer el flujo de entrada.

#
enhancer.class_format_error=El flujo de entrada no indica una clase de Java v\u00E1lida.

#
enhancer.io_error_while_writing_stream=Error de E/S al escribir el flujo de salida.

# {0}=file name
enhancer.file_not_found=No se ha encontrado el archivo {0}.

# {0}=file name
enhancer.io_error_while_reading_file=Error de E/S al leer el archivo {0}.

# {0}=dir name
enhancer.unable_to_create_dir=No se ha podido crear el directorio denominado {0}.

# {0}=file name
enhancer.class_previously_annotated=La clase {0} se ha anotado con anterioridad.

# {0}=class name, {1}=interface name
enhancer.class_implements_jdo_pc=La clase {0} implanta la interfaz {1}.

# {0}=class name, {1}=method name
enhancer.class_defines_jdo_method=La clase {0} compatible con persistencia define un m\u00E9todo JDO denominado {1}.

# {0}=class name, {1}=field name
enhancer.class_defines_jdo_field=La clase {0} compatible con persistencia define un campo JDO denominado {1}.

# {0}=class name, {1}=member name
enhancer.class_has_jdo_like_member=La clase {0} compatible con persistencia define un miembro {1} cuyo nombre empieza por el prefijo jdo reservado.


#
# Unsupported enhancer messages
#
# (don't need to be localized unless we expose the command-line interface
# of the enhancer to the user)
#

# {0}=class name, {1}=file name, {2}=file name
enhancer.class_already_entered=Ya se ha introducido la clase {0} de {1} desde {2}.

# {0}=dir name, {1}=dir name
enhancer.destination_directory_already_set=Se ha intentado definir {0} como directorio de destino, pero ya se hab\u00EDa definido en {1}.

# {0}=dir name
enhancer.destination_directory_not_exist=El directorio de destino {0} no existe.

# Enhancer generator messages
# {0}=exception string
CME.generic_exception=Se han producido algunas excepciones en el generador de mejora: {0}
CME.generic_exception_stack=Se han producido algunas excepciones en el generador de mejora: 

#Failed to create destination directory.
#{0}=Destination directory
EXC_DestDirCreateFailure=No se ha podido crear el directorio de destino: {0} 

