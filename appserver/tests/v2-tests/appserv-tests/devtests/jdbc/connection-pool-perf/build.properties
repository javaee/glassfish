<property name="module" value="ejb-bmp-statementwrapper"/>
<property name="appname" value="${module}"/>         
<property name="application.xml" value="descriptor/application.xml"/>
<property name="sun-application.xml" value="descriptor/sun-application.xml"/>
<property name="ejb-jar.xml" value="descriptor/ejb-jar.xml"/>
<property name="sun-ejb-jar.xml" value="descriptor/sun-ejb-jar.xml"/>
<property name="application-client.xml" 
	value="descriptor/application-client.xml"/>
<property name="sun-application-client.xml" 
	value="descriptor/sun-application-client.xml"/>
<property name="appclientjar.files" value="${build.classes.dir}"/>         
<property name="appclient.jar" value="${assemble.dir}/${appname}-client.jar"/>
<property name="app.type" value="application"/>

<!--test duration-->
<property name="duration" value="1"/>

<!--number of client threads (in appclient)-->
<property name="threads-count" value="10"/>

<!-- max pool size of jdbc-connection-pool -->
<property name="max-pool-size" value="50"/>

<!-- steady pool size of jdbc-connection-pool -->
<property name="steady-pool-size" value="10"/>

<!-- pool-resize-quantity of jdbc-connection-pool -->
<property name="pool-resize-quantity" value="5"/>

<!-- number of get connections per call -->
<property name="no-of-get-connections" value="1"/>

<!-- associ-with-thread flag of jdbc-connection-pool -->
<property name="assoc-with-thread" value="false"/>

<!-- max pool size of ejb-bean-pool -->
<property name="ejb-max-pool-size" value="50"/>

<!-- steady pool size of ejb-bean-pool -->
<property name="ejb-steady-pool-size" value="10"/>

<!-- pool-resize-quantity of ejb-bean-pool -->
<property name="ejb-pool-resize-quantity" value="5"/>
