enterprise.deployment.util.no_ejb_in_ejb_jar=Ung\u00FCltige EJB-JAR-Datei [{0}]: Die Datei enth\u00E4lt keine EJBs. \nAnmerkung: \n1. Eine g\u00FCltige EJB-JAR-Datei erfordert mindestens eine Session, Entity (Stil 1.x/2.x) oder Message-driven Bean. \n2. EJB3+ Entity Beans (@Entity) sind POJOs und sollten als Bibliotheks-JAR-Datei gepackt werden. \n3. Wenn die JAR-Datei g\u00FCltige EJBs enth\u00E4lt, die mit EJB-Annotationen auf Komponentenebene versehen sind (@Stateless, @Stateful, @MessageDriven, @Singleton), \u00FCberpr\u00FCfen Sie die Datei server.log, um die ordnungsgem\u00E4\u00DFe Verarbeitung der Annotationen zu \u00FCberpr\u00FCfen.
enterprise.deployment.util.multiple_ejbs_with_interface=Referenz [{0}] kann nicht aufgel\u00F6st werden, da [{1}]-EJBs in der Anwendung mit Schnittstelle {2} vorhanden sind. \\nEinige der m\u00F6glichen Gr\u00FCnde: \\n1. Die EJB-Bean-Klasse wurde in einer EAR-Library verpackt (oder durch ein anderes Library-Verfahren, das die Library f\u00FCr alle Komponentenmodule sichtbar macht). Dadurch schlie\u00DFen alle Komponentenmodule diese Bean-Klasse indirekt ein. \\n2. Die EJB-Bean-Klasse wurde in einem Komponentenmodul verpackt, das das EJB entweder direkt oder indirekt \u00FCber Manifest, WEB-INF/lib referenziert. \\nDie EJB-Bean-Klasse darf nur im deklarierenden EJB-Modul und nicht in den referenzierenden Modulen verpackt werden. Die referenzierenden Module d\u00FCrfen nur EJB-Schnittstellen einschlie\u00DFen.
